on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go toolchain
        uses: actions/setup-go@v5
        with: 
          go-version: '1.22'

      - name: Build
        run: ./scripts/buildprod.sh
