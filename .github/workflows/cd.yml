on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Go toolchain'
        uses: actions/setup-go@v5
        with: 
          go-version: '1.22'

      - name: 'Build'
        run: './scripts/buildprod.sh'

      - name: 'GCP Auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Deploy image'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/skilled-index-425616-q0/notely-ar-repo/notely .'

      - name: 'Deploy to Cloud Run'
        run: 'gcloud run deploy notely --image us-central1-docker.pkg.dev/skilled-index-425616-q0/notely-ar-repo/notely --region us-central1 --allow-unauthenticated --project skilled-index-425616-q0 --max-instances=4'
